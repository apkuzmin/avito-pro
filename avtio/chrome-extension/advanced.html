<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Расширенные настройки</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-header">
    <button id="backBtn" class="link-btn" style="width:auto;padding:0 4px;">
      <svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M14.105 26.21C20.7369 26.21 26.2121 20.7273 26.2121 14.105C26.2121 7.47312 20.7273 2 14.0954 2C7.47523 2 2 7.47312 2 14.105C2 20.7273 7.48484 26.21 14.105 26.21Z" fill="#F4F4F5" />
        <path class="arrow-icon" d="M16.4738 19.9564C16.1312 20.2873 15.4332 20.2681 15.0608 19.9234L10.2301 15.3706C9.50517 14.7043 9.50517 13.527 10.2301 12.8607L15.0608 8.31007C15.4726 7.92594 16.0834 7.92265 16.4579 8.27703C16.8739 8.66328 16.8835 9.33148 16.4813 9.706L11.7894 14.105L16.4813 18.5253C16.8697 18.8998 16.8898 19.5383 16.4738 19.9564Z" fill="#6F6F6F" />
      </svg>
    </button>
    <h1 class="page-title">Расширенные настройки</h1>
    
  </div>

  <form id="advancedForm">
    <div class="field">
      <div class="field-header">
        <label for="originalKeywords">Ключевые слова оригинала</label>
        <button type="button" id="resetOriginal" class="reset-link">Сбросить</button>
      </div>
      <textarea id="originalKeywords" placeholder="оригинал" rows="3"></textarea>
    </div>

    <div class="field">
      <div class="field-header">
        <label for="fakeKeywords">Ключевые слова пали</label>
        <button type="button" id="resetFake" class="reset-link">Сбросить</button>
      </div>
      <textarea id="fakeKeywords" placeholder="паль, копия, реплика" rows="3"></textarea>
    </div>
  </form>

  <p class="status" id="status"></p>

  <script src="advanced.js"></script>
</body>
</html>
