<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Avito Pro - Расширенные настройки</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body class="advanced-page">

  <header class="advanced-header">
    <button id="backBtn" class="back-button">
      <img src="assets/icons/back.svg" alt="Назад">
    </button>
    <h1 class="advanced-title">Расширенные настройки</h1>
  </header>

  <main class="advanced-content">
    <div class="field-group">
      <div class="field-header">
        <label for="originalKeywords" class="field-label">Ключевые слова оригинала</label>
        <button id="resetOriginal" class="reset-button">Сбросить</button>
      </div>
      <textarea id="originalKeywords" class="keywords-textarea" rows="3">Оригинал</textarea>
    </div>

    <div class="field-group">
      <div class="field-header">
        <label for="fakeKeywords" class="field-label">Ключевые слова подделки</label>
        <button id="resetFake" class="reset-button">Сбросить</button>
      </div>
      <textarea id="fakeKeywords" class="keywords-textarea" rows="5">паль, копия, реплика, качество, подделка, в наличии, размеры, ткань, оригинальное качество</textarea>
    </div>

    <div class="field-group">
      <div class="field-header">
        <label for="maxSellerReviews" class="field-label">Порог отзывов продавца</label>
      </div>
      <input type="number" id="maxSellerReviews" class="number-input" min="0" value="100">
      <p class="field-description">Объявления скрываются, если у продавца больше указанного количества отзывов</p>
    </div>
  </main>

  <script src="advanced.js"></script>

</body>
</html>
