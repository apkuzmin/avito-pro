<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Avito Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">Avito Pro</h1>

  <div class="options-container">
    <div class="option-card">
      <img src="assets/icons/checkmark-seal-fill.svg" alt="" class="option-icon" />
      <div class="option-text">
        <div class="option-title-container">
          <span class="option-title">Метки оригинальности</span>
          <label class="switch">
            <input type="checkbox" id="showBadges" checked>
            <span class="slider"></span>
          </label>
        </div>
        <p class="option-description">Отображать метки оригинальности объявлений.</p>
      </div>
    </div>

    <div class="option-card">
      <img src="assets/icons/shield-fill.svg" alt="" class="option-icon" />
      <div class="option-text">
        <div class="option-title-container">
          <span class="option-title">Скрывать подделки</span>
          <label class="switch">
            <input type="checkbox" id="hideFake" checked>
            <span class="slider"></span>
          </label>
        </div>
        <p class="option-description">Не отображать объявления, отмеченные как поддельные</p>
      </div>
    </div>

    <div class="option-card">
      <img src="assets/icons/human.svg" alt="" class="option-icon" />
      <div class="option-text">
        <div class="option-title-container">
          <span class="option-title">Скрывать продавцов</span>
          <label class="switch">
            <input type="checkbox" id="hideTopSellers" checked>
            <span class="slider"></span>
          </label>
        </div>
        <p class="option-description">Не показывать объявления от пользователей с большим количеством отзывов.</p>
      </div>
    </div>

    <button type="button" id="openAdvancedBtn" class="option-card-link">
      <img src="assets/icons/gearshape-fill.svg" alt="" class="option-icon" />
      <div class="option-text">
        <div class="option-title-container">
          <span class="option-title">Расширенные настройки</span>
          <img src="assets/icons/chevron-right.svg" alt="Перейти">
        </div>
      </div>
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
